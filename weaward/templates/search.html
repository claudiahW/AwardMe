{% extends 'all-awards/base.html' %}
{% load static %}
{% block content %}



<div class="container">

<div class="row text-center">
<h1>{{ danger }}</h1>
<h1>These are the results of your search "{{ found }}"</h1>
</div>

   
    <div class="row">
        {% for photo in photos %}
        <div class="card" style="width: 25rem;height: fit-content;margin: 10px;padding: 5px;">
            <img src="{{ photo.image.url }}" class="card-img-top" alt="..." style="object-fit: cover;height: 260px;">
        <div class="card-body">
          <h5 class="card-title">{{ photo.title }}</h5>
          <p class="card-text">
              {{photo.description }}
          </p>
        </div>
    </div>
        {% endfor %}
      </div>

  </div>

{% endblock %}
