{%extends 'all-awards/base.html'%}

{% block content %}
{{block.super}}


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="max-height:60vh; object-fit:fit" class="d-block w-100"
        src="https://media.istockphoto.com/photos/gold-winner-cup-on-blue-background-picture-id1015887056?b=1&k=20&m=1015887056&s=170667a&w=0&h=YwpgtBM0MWHfLZFiGLdQu5NXCwYe-8m1lxom1hTY3No="
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img style="max-height:60vh; object-fit:fit" class="d-block w-100"
        src="https://media.istockphoto.com/photos/speech-bubble-shaped-yellow-button-with-five-stars-on-blue-background-picture-id1173128185?b=1&k=20&m=1173128185&s=170667a&w=0&h=3Xm6dbJMBYXCwBBNQUkIIHbnI5mEvjWKPRNN9axz9go="
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img style="max-height:60vh; object-fit:fit" class="d-block w-100"
        src="https://media.istockphoto.com/photos/first-place-winners-rosette-with-blue-ribbon-picture-id1340406370?b=1&k=20&m=1340406370&s=170667a&w=0&h=ODNpy-dFlWu0baY4-Lm8L_NNRfreC0hOlzK95yxY9AA="
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container-fluid">
  <div class="row">


    {% for proj in project %}

    <div class="col-md-4">
      <div class="card-group p-4">
        <div class="card " style=" box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        ">
          <a href="{% url 'project_details' proj.id %}">
            <img src="{{ proj.image.url }}" class="card-img-top responsive" width="300" height="300" alt="Personal">
          </a>
          <h5 class="card-title">{{proj.project_name}}</h5>
          <p class="card-text">{{proj.description}}</p>

          
          <button class="btn btn-outline-warning btn-sm"  >
            <a href="{{proj.url}}">project url</a>
          </button>

        </div>
        <div class="card-footer">
          <small class="text-muted">{{proj.pub_date}}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
